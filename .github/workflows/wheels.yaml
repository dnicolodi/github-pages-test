name: upload-wheel
on:
  push:
    tags:
      - '2.[0-9]+.[0-9]+'
  workflow_dispatch:
jobs:
  build-and-upload:
    runs-on: linux-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.push.tag }}
      - run: git describe --tags
